<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="PMId" [value]="service.formdata.PMId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                 <i class="far fa-user-circle"></i>
                </div>
            </div>
            <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formdata.CardOwnerName" class="form-control" placeholder="Card Owner Name" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-credit-card"></i>
                </div>
            </div>
            <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formdata.CardNumber" class="form-control" placeholder="16 digit Card Number" required maxlength="16" minlength="16">
        </div>
    </div>
    
    <div class="form-row">
    <div class="form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formdata.ExpirationDate" class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
        </div>
    </div>
    
    <div class="form-group col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formdata.CVV" class="form-control" placeholder="CVV" required maxlength="3" minlength="3">
                </div>
        </div>
    </div>
    
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
